


<div class="row">
    <div class="table table-striped" *ngIf="newsData && newsData.title.toLowerCase().includes(searchTerm.toLowerCase())">
    
    <div class="data-container table table-striped-columns">
      <div class="title" (click)="openNews(newsData.url)">
        {{ newsData.title }}
      </div>
      
    </div>
   
  </div>
</div>
